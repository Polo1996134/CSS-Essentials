<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 90%;
            margin: 20px auto;
            border: 1px solid black;
            padding: 20px;
            box-sizing: border-box;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th {
            background-color: green;
            color: white;
            padding: 10px;
            border: 1px solid black;
        }
        td {
            padding: 10px;
            border: 1px solid black;
            text-align: left;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .sum-row {
            background-color: lightgray;
            font-weight: bold;
        }
        .sum-row td {
            text-align: right;
        }
        .sum-label {
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <table>
            <thead>
                <tr>
                    <th>Product Name</th>
                    <th>Quantity</th>
                    <th>Price per Unit</th>
                    <th>Description</th>
                    <th>Total Price</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Product 1</td>
                    <td>2</td>
                    <td>$10</td>
                    <td>This is product 1</td>
                    <td>$20</td>
                </tr>
                <tr>
                    <td>Product 2</td>
                    <td>3</td>
                    <td>$20</td>
                    <td>This is product 2</td>
                    <td>$60</td>
                </tr>
                <tr class="sum-row">
                    <td class="sum-label">Sum</td>
                    <td colspan="4">$80</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
