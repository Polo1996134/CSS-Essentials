<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: radial-gradient(circle, rgba(255,0,0,1) 0%, rgba(171,0,0,1) 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 20px;
            width: 300px;
            box-sizing: border-box;
        }
        h1 {
            text-align: center;
            color: maroon;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        select, textarea, input[type="text"], input[type="email"], input[type="password"], input[type="url"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .rating {
            margin-bottom: 10px;
        }
        .rating input[type="radio"] {
            margin-right: 5px;
        }
        .terms {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .terms input[type="checkbox"] {
            margin-right: 10px;
        }
        .submit-btn {
            width: 100%;
            padding: 10px;
            background-color: green;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            box-sizing: border-box;
        }
        .submit-btn:hover {
            background-color: darkgreen;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Feedback Form</h1>
        <form>
            <label for="feedback-type">Feedback Type:</label>
            <select id="feedback-type" name="feedback-type">
                <option value="compliment">Compliment</option>
                <option value="complaint">Complaint</option>
                <option value="suggestion">Suggestion</option>
                <option value="question">Question</option>
            </select>
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4"></textarea>
            
            <div class="rating">
                <label>Website Rating:</label>
                <input type="radio" id="excellent" name="rating" value="excellent"><label for="excellent">Excellent</label>
                <input type="radio" id="good" name="rating" value="good"><label for="good">Good</label>
                <input type="radio" id="average" name="rating" value="average"><label for="average">Average</label>
                <input type="radio" id="poor" name="rating" value="poor"><label for="poor">Poor</label>
            </div>
            
            <label for="age">Age (10-100):</label>
            <input type="text" id="age" name="age">
            
            <label for="email">Email *:</label>
            <input type="email" id="email" name="email">
            
            <label for="password">Password (min. 8 characters):</label>
            <input type="password" id="password" name="password">
            
            <label for="url">Website URL (optional):</label>
            <input type="url" id="url" name="url">
            
            <div class="terms">
                <input type="checkbox" id="terms" name="terms">
                <label for="terms">I agree to the terms and conditions</label>
            </div>
            
            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>
</body>
</html>
